<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --background-color: #f1f3f4;
            --card-background: #ffffff;
            --text-color: #202124;
            --border-color: #dadce0;
            --positive-pnl: #1e8e3e;
            --negative-pnl: #d93025;
        }
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        @media (min-width: 992px) {
            .container {
                grid-template-columns: 2fr 1fr;
            }
        }
        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 20px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }
        h1, h2 {
            color: var(--primary-color);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            background-color: var(--background-color);
        }
        .positive {
            color: var(--positive-pnl);
        }
        .negative {
            color: var(--negative-pnl);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500,700" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>My Portfolio</h1>
            <table id="holdings-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Qty</th>
                        <th>Avg. Price</th>
                        <th>LTP</th>
                        <th>P&L</th>
                        <th>Day P&L</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Holdings will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="card">
            <h2>Place Order</h2>
            <form id="order-form">
                <div class="form-group">
                    <label for="symbol">Symbol</label>
                    <input type="text" id="symbol" required>
                </div>
                <div class="form-group">
                    <label for="transaction-type">Transaction Type</label>
                    <select id="transaction-type">
                        <option value="BUY">BUY</option>
                        <option value="SELL">SELL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" required>
                </div>
                <div class="form-group">
                    <label for="price">Price (0 for Market)</label>
                    <input type="number" id="price" value="0">
                </div>
                 <div class="form-group">
                    <label for="order-type">Order Type</label>
                    <select id="order-type">
                        <option value="MARKET">MARKET</option>
                        <option value="LIMIT">LIMIT</option>
                    </select>
                </div>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchHoldings();
            document.getElementById('order-form').addEventListener('submit', placeOrder);
        });

        function fetchHoldings() {
            fetch('/api/portfolio/holdings')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#holdings-table tbody');
                    tableBody.innerHTML = ''; // Clear existing rows
                    data.forEach(holding => {
                        const row = `
                            <tr>
                                <td>${holding.symbol}</td>
                                <td>${holding.quantity}</td>
                                <td>${holding.averagePrice.toFixed(2)}</td>
                                <td>${holding.lastTradedPrice.toFixed(2)}</td>
                                <td class="${holding.pnl >= 0 ? 'positive' : 'negative'}">${holding.pnl.toFixed(2)}</td>
                                <td class="${holding.dayPnl >= 0 ? 'positive' : 'negative'}">${holding.dayPnl.toFixed(2)}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching holdings:', error));
        }

        function placeOrder(event) {
            event.preventDefault();

            const order = {
                symbol: document.getElementById('symbol').value,
                exchange: 'NSE', // Assuming NSE for now
                transactionType: document.getElementById('transaction-type').value,
                quantity: parseInt(document.getElementById('quantity').value),
                price: parseFloat(document.getElementById('price').value),
                orderType: document.getElementById('order-type').value,
                productType: 'DELIVERY' // Assuming DELIVERY for now
            };

            fetch('/api/portfolio/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(order),
            })
            .then(response => response.json())
            .then(data => {
                alert(`Order ${data.status}: ${data.message} (Order ID: ${data.orderId})`);
                fetchHoldings(); // Refresh holdings after placing order
            })
            .catch((error) => {
                console.error('Error placing order:', error);
                alert('Failed to place order.');
            });
        }
    </script>
</body>
</html>
